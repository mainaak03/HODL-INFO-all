<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HODL-INFO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <div class="logoText">HODL-INFO</div>
        <div class="timer" id="timer"></div>
    </div>
    <div class="mainInfo">
        <div class="bestPrice">Best Price to Trade</div>
        <div class="price" id="price"></div>
    </div>
    <div class="dataTable" id="dataTable">
        <div class="headTable">
            <div class="headers">#</div>
            <div class="headers">Name</div>
            <div class="headers">Last Buy/Sell</div>
            <div class="headers">Volume</div>
            <div class="headers">Base Unit</div>
        </div>
        <div class="restInfo" id="restInfo">

        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
